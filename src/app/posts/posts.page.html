<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let post of posts" size="12" size-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{post.title}}</ion-card-title>
            <ion-card-subtitle>{{post.subtitle}}</ion-card-subtitle>
          </ion-card-header>
          <img [src]=" post.image && post.image.formats.thumbnail.url ? 'http://localhost:1337' +  post.image.formats.thumbnail.url : 'https://www.colombianosune.com/sites/default/files/asociaciones/NO_disponible-43_7.jpg'" alt="">
          <ion-card-content>
            {{post.descripcion}}
           <div>
             <ion-button color="secondary" [routerLink]="['/','posts','edit',post.id]">Update</ion-button>
             <ion-button color="danger" (click)="deletePost(post.id)">Delete</ion-button>
           </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/post-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
